<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #messages div {
            margin-bottom: 10px;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h3>Chat Room</h3>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type a message" />
    <button id="send-button">Send</button>
</div>

<script src="index.js"></script>

</body>
</html>
